<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup"> 
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's Get You Signed Up!</h2>
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first_name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last_name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input id="email-address" type="email" name="email_address" class="text-input" required>
                <br>
                <div id="running-preference" class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input id="road" type="radio" name="running_preference" value="road" checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input id="trail" type="radio" name="running_preference" value="trail">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input id="both" type="radio" name="running_preference" value="both">
                    </div>
                </div>
                <input type="submit" class="join-button" value="Let's Run!">


            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>Footer</footer>

 
 <!-- Font Awesome kit -->
 <script src="https://kit.fontawesome.com/ecac4ec280.js" crossorigin="anonymous"></script>

</body>

</html>
